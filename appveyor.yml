os: Windows Server 2012 R2

clone_depth: 10

version: 4.0.0.{build}

# enable patching of AssemblyInfo.* files
assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "4.0.0.0"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version} git id: $(APPVEYOR_REPO_COMMIT)"


clone_folder: c:\projects\resizer


install:
  - cmd: git submodule -q update --init

matrix:
  allow_failures:
    - platform: x86
      configuration: Release
    - platform: x64
      configuration: Release
    - platform: Any CPU
      configuration: Release

# build platform, i.e. x86, x64, AnyCPU. This setting is optional.
platform: 
  - Any CPU

# build Configuration, i.e. Debug, Release, etc.
configuration: Release

build:
  project: AppVeyor.sln      # path to Visual Studio solution or project
  publish_nuget: false             # package projects with .nuspec files and push to artifacts

  # MSBuild verbosity level
  verbosity: quiet


# scripts to run before build
before_build:
  - cd C:\projects\resizer
  - nuget restore AppVeyor.sln -PackagesDirectory C:\projects\resizer\packages


test_script:
  - xunit.console.clr4.exe Tests\binaries\release\ImageResizer.Core.Tests.dll /appveyor
  - xunit.console.clr4.x86.exe Tests\binaries\release\ImageResizer.Core.Tests.dll /appveyor
  - xunit.console.clr4.exe Tests\binaries\release\ImageResizer.CoreFSharp.Tests /appveyor
  - xunit.console.clr4.x86.exe Tests\binaries\release\ImageResizer.CoreFSharp.Tests /appveyor
  - xunit.console.clr4.x86.exe Tests\binaries\release\ImageResizer.Plugins.CopyMetadata.Tests.dll /appveyor
  - xunit.console.clr4.exe Tests\binaries\release\ImageResizer.AllPlugins.Tests.dll /appveyor

