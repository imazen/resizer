<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Grid builder</title>
    
<link type="text/css" href="css/ui-darkness/jquery-ui-1.8.16.custom.css" rel="Stylesheet" />	

<link type="text/css" href="grid.css" rel="Stylesheet" />	
</head>
<body>

<div class="commands">
<div class="trash"><h3>Drag here to delete</h3></div>
</div>

<div class="controlsArea">
<h3>Entire grid:</h3>
<ul class="controls"></ul>
</div>

<div class="axisDiv y"><h3 class="axis">Generate rows using: </h3><ul class="axisitems y ui-corner-all"></ul></div>
<div class="axisDiv x"><h3 class="axis">Generate columns using:</h3><ul class="axisitems x ui-corner-all"></ul></div>


<div class="gridContent">
</div>


<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="js/querystring.js"></script>
<script type="text/javascript" src="js/jquery.ba-urlinternal.js"></script>
<script type="text/javascript" src="js/jquery.ba-bbq.js"></script>
<script type="text/javascript" src="griddata.js"></script>
<script type="text/javascript" src="grid.js"></script>
</body>
</html>
